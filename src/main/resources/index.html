<!DOCTYPE html>
<html>
  <head>
	<title>BBox front-end</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
	  html, body, #map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px
	  }
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
	<script>
	// This example adds a user-editable rectangle to the map.
	
	function change () {
		var bounds = this.getBounds();
		var NE = bounds.getNorthEast();
	    var SW = bounds.getSouthWest();
	    var NW = new google.maps.LatLng(NE.lat(),SW.lng());
	    var SE = new google.maps.LatLng(SW.lat(),NE.lng());
	    console.log("NE=" + NE + "\nSW=" + SW + "\nNW=" + NW + "\nSE=" + SE); 
	    console.log(google.maps.geometry.spherical.computeDistanceBetween(NE,SE) + "m");
	    console.log(google.maps.geometry.spherical.computeDistanceBetween(NE,NW) + "m");  
	}

	function initialize() {
	  var mapOptions = {
		center: new google.maps.LatLng(45.057, 7.6600),
		zoom: 18,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	  };
	  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

	  // [START region_rectangle]
	  var bounds = new google.maps.LatLngBounds(
		  new google.maps.LatLng(45.057, 7.6600),
		  new google.maps.LatLng(45.0561, 7.6613)
	  );
	  console.log(bounds);

	  // Define a rectangle and set its editable property to true.
	  var rectangle = new google.maps.Rectangle({
		bounds: bounds,
		editable: true,
		draggable: true
	  });
	  
	  var NE = bounds.getNorthEast();
	  var SW = bounds.getSouthWest();
	  var NW = new google.maps.LatLng(NE.lat(),SW.lng());
	  var SE = new google.maps.LatLng(SW.lat(),NE.lng());
      console.log("NE=" + NE + "\nSW=" + SW + "\nNW=" + NW + "\nSE=" + SE); 
	  console.log(google.maps.geometry.spherical.computeDistanceBetween(NE,SE) + "m");
	  console.log(google.maps.geometry.spherical.computeDistanceBetween(NE,NW) + "m");  

	  google.maps.event.addListener(rectangle, 'bounds_changed', change );
 	  rectangle.setMap(map);
	}

	google.maps.event.addDomListener(window, 'load', initialize);
	
	</script>
  </head>
  <body>
	<div id="map-canvas"></div>
  </body>
</html>
